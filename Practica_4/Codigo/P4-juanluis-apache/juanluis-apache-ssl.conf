<VirtualHost *:443>

    DocumentRoot /var/www/html

    SSLEngine on

    # Configuración SSL/TLS
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    SSLHonorCipherOrder on

    # Deshabilitar cifrados débiles
	SSLCipherSuite HIGH:!MD5:!RC4:!3DES 

    SSLCertificateFile /etc/apache2/ssl/certificado_juanluis.crt
    SSLCertificateKeyFile /etc/apache2/ssl/certificado_juanluis.key

    SSLProxyEngine On
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off

    # Opcional: Si deseas configurar un directorio específico para la configuración del sitio SSL
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>
        
</VirtualHost>



