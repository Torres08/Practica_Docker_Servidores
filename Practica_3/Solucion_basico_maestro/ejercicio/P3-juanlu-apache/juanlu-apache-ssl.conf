<VirtualHost *:443>
   DocumentRoot /var/www/html

   SSLEngine on
   SSLCertificateFile /etc/apache2/ssl/certificado_juanlu.crt
   SSLCertificateKeyFile /etc/apache2/ssl/certificado_juanlu.key

 
   SSLProxyEngine On
   SSLProxyCheckPeerCN off
   SSLProxyCheckPeerName off

   <FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

</VirtualHost>
